<script>
// Set the date we're counting down to
var countDownDate = new Date("Dec 15, 2024 12:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var distance = countDownDate - now;
    
  // Time calculations for days, hours, minutes and seconds
  var distance1 = Math.floor(distance / (1000))
  var percentage = (1 - (distance1/969300))*100
  var pvalue = percentage.toFixed(0)-1
  var percentage = percentage.toFixed(2)
  
var i = pvalue;
      	var bar = document.querySelector(".progress-bar");
              	bar.style.width = pvalue + "%";
              	bar.innerText = percentage + "%";
}, 1000)



</script>
