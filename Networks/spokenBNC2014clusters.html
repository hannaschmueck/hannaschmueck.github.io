<head>
  <style> body { margin: 0; } </style>

  <script src="//unpkg.com/three"></script>

  <script src="//unpkg.com/3d-force-graph"></script>
  
<!--  <script src="../../dist/3d-force-graph.js"></script>-->

  <style>
    .node-label {
      font-size: 10px;
      padding: 1px 4px;
      border-radius: 4px;
      background-color: rgba(3, 3, 3, 0.7);
      user-select: none;
    }
  </style>
</head>

<body>
  <div id="3d-graph"></div>

  <script type="importmap">{ "imports": { "three": "https://unpkg.com/three/build/three.module.js" }}</script>
  <script type="module">
    import { CSS2DRenderer, CSS2DObject } from '//unpkg.com/three/examples/jsm/renderers/CSS2DRenderer.js';

    const Graph = ForceGraph3D({
      extraRenderers: [new CSS2DRenderer()]
    })
    (document.getElementById('3d-graph'))
      .jsonUrl('../datasets/spoken BNC2014_clustered_1.json')
      
      .nodeAutoColorBy('group')
      .nodeVal(node => node.betweenness * 100)
      .nodeThreeObject(node => {
        const nodeEl = document.createElement('div');
        nodeEl.textContent = node.id;
        nodeEl.style.color = (node.color);
        nodeEl.style.fontSize = "14px";
        nodeEl.style.fontFamily = "Tahoma"
        nodeEl.className = 'node-label';
        return new CSS2DObject(nodeEl);
      })
      .nodeThreeObjectExtend(true)
      .cooldownTicks(250)        
      .linkDirectionalParticles("dice")
      .linkDirectionalParticleSpeed(d => Math.sqrt(d.dice)*0.01)
      .linkDirectionalParticleWidth(3)
      .d3Force("link", d3.forceLink().strength(d => d.dice))
      
      

        
    ;

  </script>
</body>
